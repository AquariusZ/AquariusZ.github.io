        <h1 id="特殊符号"><a href="#特殊符号" class="headerlink" title="特殊符号"></a><strong>特殊符号</strong></h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div></pre></td><td class="code"><pre><div class="line"># 井号,注释</div><div class="line">; 命令分隔符,可以在同一行写两个或者两个以上命令.</div><div class="line">;; 终止case选项[双分号,即;;]</div><div class="line">. ‘点’命令,等价于source命令</div><div class="line">. ‘点&apos;作为文件的一部分,如果放在文件名的开头的话,那么这个文件将会成为隐藏文件.</div><div class="line">&quot;&quot; 双引号,弱引用,可以使用变量替换,命令替换.</div><div class="line">&apos;&apos; 单引号,强引用,所有字符原封不动的输出.</div><div class="line">,  逗号,链接了一系列的算术操作,虽然里边所有的内用都被运行,但只有最后一项被返回.</div><div class="line">\  反斜线,转义符,一中对单字符的引用机制.</div><div class="line">/  文件路径分隔符,斜线,也可用来作为除法算术符.</div><div class="line">`` 命令替换,反引号,可以将命令赋值到变量.</div><div class="line">:  空命令,冒号,等价于“NOP”(no op,什么也不干),也可被认为与shell的内建命令true作用相同.</div><div class="line">!  取反操作符,叹号,！操作符将会反转命令的退出码,也会反转测试操作符的意义.</div><div class="line">*  通配符,星号,可以匹配给定目录下的所有文件.</div><div class="line">*  算术操作符,星号,表示乘法运算,**求幂运算.</div><div class="line">?  测试操作符,问号,在一个特定的表达式中,？表示测试一个条件的结构.</div><div class="line">?  通配符,用来匹配当字符,在正则表达式中,也是用来表示一个字符.</div><div class="line">$  变量替换,dollar符.</div><div class="line">$  行结束符,在正则表达式中,表示结束符.</div><div class="line">$&#123;&#125; 参数替换.</div><div class="line">$* 位置参数,表示所有参数,但$*被ka你做一个单词,引用是&quot;$*&quot;,必须用双引号.</div><div class="line">$@ 位置参数,都是所有参数,但$@每个参数都表示一个独立的字符串,也必须用&quot;$@&quot;.</div><div class="line">$?  退出码变量.</div><div class="line">$$  进程ID变量,保存了当前脚本的进程ID.</div><div class="line">$#  参数个数.</div><div class="line">shift  shift命令用于对参数的移动(左移).</div><div class="line">()  命令组,括号.</div><div class="line">&#123;&#125;  代码块,大括号,这个结构事实上创建了一个匿名函数.</div><div class="line">&#123;&#125;\ 路径名,一般在find命令中使用.</div><div class="line">[]  条件测试.</div><div class="line">[[]] 条件测试.</div><div class="line">[]  数组元素.</div><div class="line">[]  字符范围.</div><div class="line">(()) 整数扩展,可以计算整数.</div><div class="line">&lt;   输入重定向.</div><div class="line">&gt;   输出重定向.</div><div class="line">&gt;&gt;  输出追加重定向.</div><div class="line">|   管道,分析前边命令的输出,并将输出作为后面命令的输入.</div><div class="line">&gt;|  强制重定向,这将强制的覆盖现存文件.</div><div class="line">||  或-逻辑操作.在一个条件测试结构中,如果条件测试结构两边中的任意结果为True,||操作符就会返回0.</div><div class="line">&amp;   后台命令,一个命令后边跟一个&amp;，表示后台运行.</div><div class="line">&amp;&amp;  与-逻辑操作.在一个条件测试结构中,如果条件测试结构两边中结果为True的时候,&amp;&amp;操作符就会返回0</div><div class="line">-   选项,前缀,在所有命令没如果想使用参数的话,前边要加上&quot;-&quot;.</div><div class="line">-   用于重定向stdin或stdout.</div><div class="line">-   先前的工作目录.</div><div class="line">-   减号,算术操作.</div><div class="line">=   等号,赋值操作.</div><div class="line">+   加好,加法操作.</div><div class="line">+   选项,一个命令或者过滤器的选项标记.</div><div class="line">%   取模,算术操作.</div><div class="line">~   波浪号,当前用户的家目录.</div><div class="line">~+  当前工作目录.</div><div class="line">=~  正则表达式匹配.</div><div class="line">^   脱字符,正则表达式中的行首.</div></pre></td></tr></table></figure>
<h1 id="控制字符"><a href="#控制字符" class="headerlink" title="控制字符"></a><strong>控制字符</strong></h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">Ctl-B  退格,非破坏性的,就是退格不删除前面的字符.</div><div class="line">Ctl-C  break,终结一个前台作业.</div><div class="line">Ctl-D  从一个shell登出.</div><div class="line">Ctl-G  老式的打字机终端上,它会响一下铃.</div><div class="line">Ctl-H  退格,破坏性的,退格删除前边的字符.</div><div class="line">Ctl-I  水平制表符.</div><div class="line">Ctl-J  重启一行.</div><div class="line">Ctl-K  垂直制表符.</div><div class="line">Ctl-L  清屏.</div><div class="line">Ctl-M  回城.</div><div class="line">Ctl-Q  回复,在终端中回复stdin.</div><div class="line">Ctl-S  挂起,在终端中冻结stdin.</div><div class="line">Ctl-V  当输入字符时,允许插入控制符.</div><div class="line">Ctl-u  删除光标到行首的所有字符.</div><div class="line">Ctl-W  删除光标前到最近一个空格的所有字符.</div><div class="line">Ctl-Z  暂停前台作业.</div></pre></td></tr></table></figure>
